<!DOCTYPE html>
<html>
<head>
  <title>JSim Netlist Expander</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
</head>

<body>
  <form class="expand">
    <input type="text" size="80" class="netlist">
    <input type="submit" value="Expand">
  </form>
  <form class="connects" style="display: none;">
    Unrecognized device: <span class="type"></span>. How many connections does it have? <input type="text" class="cnums">
    <input type="submit" value="Set">
  </form>
  <div class="errors"></div>
  <div class="expansion"></div>
</body>

<script src="expander.js"></script>
</html>
