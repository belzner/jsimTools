<!DOCTYPE html>
<html>
<head>
  <title>JSim Netlist Expander</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="sidebar">
    <div class="components">
      <h2>Currently Defined Components</h2>
    </div>
  </div>
  <div class="main">
    <h1>JSim Netlist Expander</h1>
    <form class="expand">
      <input type="text" class="netlist" placeholder="Xid component nodes">
      <input type="submit" value="Expand">
    </form>
    <form class="connects">
      <input type="text" class="cnums">
      <input type="submit" value="Set">
      <input type="hidden" value="" class="saved">
      <input type="hidden" value="" class="type">
    </form>
    <div class="errors"></div>
    <div class="expansion"></div>
  </div>
</body>

<script src="components.js"></script>
<script src="expander.js"></script>
</html>
